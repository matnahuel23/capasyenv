paths:
  /carts:
    get:
      summary: Obtiene todos los carritos
      tags:
        - Carritos
      responses:
        "200":
          description: Los carritos fueron obtenidos correctamente.
          content:
            aplication/json:
              schema:
              type: array
              items:
                $ref: '#components/schemas/Cart'
        "500":
          description: Error interno del servidor, usualmente generado por una query defectuosa o un fallo con la base de datos.

components:
  schemas:
    Cart:
      type: object
      properties:
        products:
          type: array
          items:
            type: object
            properties:
              product:
                type: string
                description: ID del producto en el carrito
              quantity:
                type: number
                description: Cantidad del producto en el carrito
          description: Lista de productos en el carrito
        total:
          type: number
          description: Total del carrito

      example:
        products:
          - product: "5f885be3b547644035f26353"
            quantity: 2
          - product: "5f885be3b547644035f26354"
            quantity: 1
        total: 45.99