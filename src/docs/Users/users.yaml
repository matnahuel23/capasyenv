paths:
  /users:
    get:
      summary: Obtiene todos los usuarios
      tags:
        - Usuarios
      responses:
        "200":
          description: Los usuarios fueron obtenidos correctamente.
        "500":
          description: Error interno del servidor, usualmente generado por una query defectuosa o un fallo con la base de datos.

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: Id autogenerado de Mongo
        first_name:
          type: string
          description: Nombre del usuario
        last_name:
          type: string
          description: Apellido del usuario
        email:
          type: string
          format: email
          description: Correo electrónico del usuario
        age:
          type: number
          description: Edad del usuario
        role:
          type: string
          enum: ["user", "admin", "premium"]
          default: "user"
          description: Rol del usuario
        password:
          type: string
          description: Contraseña del usuario encriptada "hasheada con bcrypt"
        cart:
          type: string
          description: Id del carrito asociado al usuario

      example:
        _id: "5f885be3b547644035f26356"
        first_name: "John"
        last_name: "Doe"
        email: "john.doe@example.com"
        age: 25
        role: "user"
        password: "$2a$10$examplehashexamplehashexamplehashexamplehashexamplehashexamplehashexamplehashexamplehash"
        cart: "5f885be3b547644035f26357"
